name: تحديث يومي لـ CYBERBRIEF

on:
  schedule:
    - cron: '15 3 * * *'   # كل يوم الساعة 5:15 صباحًا بتوقيت مصر بالثانية
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install feedparser requests
      - run: python daily_news_collector.py   # أو daily_update.py حسب الاسم عندك
      - run: |
          git config user.name "CyberBot"
          git config user.email "bot@cyberbrief.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "تحديث يومي $(date +'%Y-%m-%d %H:%M') UTC" && git push)
