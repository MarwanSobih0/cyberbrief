jobs:
  collect-news:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install feedparser requests
    
    - name: Run news collector
      run: |
        python daily_news_collector.py
    
    - name: Commit and push updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Cyberbrief Bot"
        git add cybersecurity_news_*.json CYBERBRIEF_*.txt
        git diff --staged --quiet || git commit -m "ðŸ¤– Daily update: Cybersecurity news [$(date +%Y-%m-%d)]"
